<h1>{{title}}</h1>


<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" [for]="'name'">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" class="k-textbox" name="name">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" [for]="dob">Date of Birth:</label>
        <div class="col-sm-10">
            <kendo-dateinput #dob></kendo-dateinput>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" [for]="gender">Gender:</label>
        <div class="col-sm-10">
            <kendo-dropdownlist #gender  [data]="genderItems"> </kendo-dropdownlist>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" [for]="age">Age:</label>
        <div class="col-sm-10">
            <kendo-slider #age 
                          [min]="min"
                          [max]="max"
                          [smallStep]="smallStep"></kendo-slider>
            <span>(Age = {{age.value}}) Better use numeric box :)</span>
        </div>
    </div>
  

    <button kendoButton [primary]="true" class="pull-right">Submit</button>

</form>
